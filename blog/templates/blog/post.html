{% extends 'global/base.html' %}

{% block texto %} {{ text }} {% endblock texto %}



{% block posts %} 
<article class="post single-post">
    <header>
        <h1>
            <a href="{% url 'blog:post' post.id %}" class="post__tetle">
                {{ post.title}}
            </a>
        </h1>

    </header>
    <div class="post_boby">
        {{ post.body}}
    </div>
</article>
{% endblock posts %}
